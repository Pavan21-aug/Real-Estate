<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }
        .car-list {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            margin: 40px;
        }
        .car-card {
            background: #fff;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            text-align: center;
            width: 250px;
        }
        .car-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .car-card h2 {
            margin: 8px 0 4px 0;
            font-size: 1.2em;
            color: #009688;
        }
        .car-card p {
            margin: 2px 0;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Available Cars</h1>
    <div class="car-list">
        <div class="car-card">
            <img src="https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg" alt="Toyota Camry">
            <h2>Toyota Camry</h2>
            <p>Year: 2020</p>
            <p>Price: $25,000</p>
        </div>
        <div class="car-card">
            <img src="https://images.pexels.com/photos/170782/pexels-photo-170782.jpeg" alt="Honda Civic">
            <h2>Honda Civic</h2>
            <p>Year: 2019</p>
            <p>Price: $18,000</p>
        </div>
        <div class="car-card">
            <img src="https://images.pexels.com/photos/507410/pexels-photo-507410.jpeg" alt="Tesla Model 3">
            <h2>Tesla Model 3</h2>
            <p>Year: 2021</p>
            <p>Price: $39,000</p>
        </div>
    </div>
</body>
</html>
